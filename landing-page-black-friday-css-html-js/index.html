    <header>
        <a href="#">Home</a>
        <a href="#">Contato</a>

    <section class="section-container section-one">
    <div class="main">
        <img id="logo" src="assets/la-tienda-static-logo.png" alt="logo black friday">
    </div>
    <div id="form-container">
        <form id="form">
            <label class=""><br>&nbsp&nbsp&nbspCadastre seu e-mail para receber ofertas exclusivas</label>
            <input type="text" placeholder="Nome completo*" id="name">
            <input type="text" placeholder="E-mail*" id="email">
            <input type="text" placeholder="Telefone" id="phone-number">
            <input type="checkbox" id="accept-offers">
            <label for="accept-offers" id="label-accept-offers">Aceito receber notificações de promoções via e-mail e/ou telefone.</label>
            <input type="submit" value="Cadastrar" id="register">
        </form>
    </div>
